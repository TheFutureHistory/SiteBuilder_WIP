{% extends 'base.html' %}
{% load static %}

{% block content %}
<h1>HOMEPAGE</h1>
{{ request.user }}
{% if request.user.is_authenticated %}
    <a href="{% url 'dashboard' %}"><button>Dashboard</button></a>
    <a href="{% url 'my_site' request.user.username %}"><button>My site</button></a>
    <a href="{% url 'logginout' %}"><button>Log Out</button></a>
{% else %}
    <a href="{% url 'create_temp_user' %}"><button>Get Started</button></a>
{% endif %}



{% endblock %}
